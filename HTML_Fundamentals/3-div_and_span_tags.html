<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>

<body>
    
    <div> <!-- Division = Bolum, Gruplandirma icin kullanilir. Containarization -->
        <p style="color: red;">list 1</p>
        <p style="color: blue;">list 2</p>
        <p style="color: greenyellow;">list 3</p>
    </div>

    <br>

    <div style="color: blueviolet;">
        <ul>
            <li> ul list 1</li>
            <li> ul list 2</li>
            <li> ul list 3</li>
        </ul>
    </div>

    <br>

    <div style="color: red;">
        <p>list 1</p>
        <p>list 2</p>
        <!-- Span, alt bir grup olusturur. Inline containarization-->
        <span style="color: deepskyblue;">
            <p>list 3</p>
            <p>list 4</p>
        </span>
    </div>

</body>

</html>

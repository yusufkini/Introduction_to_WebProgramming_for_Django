<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Forms</title>
</head>
<body>
    <table border=1>
        <!-- table head -->
        <thead>
            <!-- <th> = table head (Columns) -->
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Age</th>
        </thead>
        <!-- table row -->
        <tr>
            <!-- <td> = table data -->
            <td>James Hetfield</td>
            <td>100</td>
            <td>Musician</td>
            <td>60</td>
        </tr>

        <tr>
            <!-- <td> = table data -->
            <td>John Herricson</td>
            <td>1000</td>
            <td>Engineer</td>
            <td>25</td>
        </tr>
    </table>

    <br><br><br>

    <form action="2-html_list.html">
        <label for="username">Username:</label>     <!-- Connect your label with input type using "for=input_name"-->
        <input type="text" id="username" name="username">     <!-- Create a text entry field -->
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <br>
        <input type="submit">   <!-- Create a submit button -->
    </form>

    <br><br><br>
    
    <form action="2-html_list.html">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">     <!-- Create a text entry field -->
        <!-- input types check the data that someone has given, the data is correct or not? 
            "text", "email", "password"
        -->
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">   <!-- Create a submit button -->
    </form>
    
    <br><br><br>

    <form action="1-html_basics.html">
        <p>Star Wars vs. Star Trek?</p>
        <label for="starwars">Starwars:</label>
       
        <input type="radio" id="starwars" name="movie" value="starwars">      <!-- Create a radio button -->
        <br>
        <label for="startrek">Startrek:</label>
        <input type="radio" id="startrek" name="movie" value="startrek">
        <br>
        <input type="submit" value="Choose">
    </form>

    <br><br><br>
    
    <form action="1-html_basics.html">
        <p>Rate your driver!</p>
        <!-- Create a select field with some options-->
        <select name="rating" id="rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
        <br>
        <input type="submit" value="Choose">
    </form>

</body>
</html>

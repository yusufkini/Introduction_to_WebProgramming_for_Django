<html lang="en"> <!-- "lang=" attribute of the html, It defines the language of the website -->

<head> <!-- Head alaninda, meta veriler yer alir. Bunlar web sitesi için verdigimiz ekstra verilerdir. Arka planda calisacak islerdir. -->
    <meta charset="UTF-8">  <!-- Unicode encoding, Harflerin 8 bit olarak kodlanmasini saglar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- content="width=device-width, Genisligi (width), cihazin genisligine (device-width) esitle demektir   -->
    <title> HTML Fundamentals</title> <!-- Dökümanın (sayfa'nin) adini degistirir. Tarayicidan görebilirsin-->
</head>
<body> <!-- Body kismi, kullaniciya, web sayfamizda yazdiklarimizi gosterdigimiz kisimdir-->

    <!-- 6 Adet heading (baslik) bulunur. Her basligin boyutu gittikce kuculur -->
    <h1> heading 1 </h1>    <!-- h tag - Başlik 1 -->
    <h2> heading 2 </h2>    <!-- h tag - Başlik 2 -->
    <h3> heading 3 </h3>    <!-- h tag - Başlik 3 -->
    <h4> heading 4 </h4>    <!-- h tag - Başlik 4 -->
    <h5> heading 5 </h5>    <!-- h tag - Başlik 5 -->
    <h6> heading 6 </h6>    <!-- h tag - Başlik 6 -->

    <!-- <p> Paragraf yazilari </p> -->
    <p> Welcome to fundamentals of HTML page.</p> <!-- HTML <p> tag defines the paragraph and is used to give structure to text content within a webpage -->

    <br>    <!-- Break , 1 satir bosluk birak demek, acip kapatmaya gerek yok. Cunku icine aldigi bir deger yok-->
    
    <p> Why you have come here, to learn something that you didn't know yet?</p>

</body>
</html>
